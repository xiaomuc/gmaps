<!doctype html>
<html lang="ja">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
        #main {
            padding-top: 0;
        }

        #content {
            overflow: auto;
            height: fit-content;
        }

        #left-panel {
            overflow: auto;
            height: fit-content;
        }

        #route {
            width: 100%;
            height: 25vh;
        }

        #map {
            height: 90vh;
        }

        #navi {
            height: fit-content;
        }
    </style>
    <title>地図検索（レスポンシブ対応）</title>
</head>

<body>
    <nav id="navi" class="navbar navbar-dark bg-dark">
        <a class="navbar-brand" href="#">NTTData Kansai</a>
    </nav>
    <div id="main" class="container-fluid">
        <div class="row">
            <div class="col-md-3 col-sm-4" id="left-panel">
                <label class="panel panel-primary">経路</label>
                <textarea id="route"
                    width="100%">熊本市役所&#13;熊本中央区役所&#13;熊本市東区役所&#13;熊本市西区役所&#13;熊本市南区役所&#13;熊本市北区役所&#13;</textarea>
                <label class="panel panel-primary">交通手段</label>
                <select id="travelMode" class="custom-select custom-select-sm">
                        <option value="DRIVING">車</option>
                        <option value="TRANSIT">鉄道など</option>
                        <option value="WALKING">徒歩</option>
                    </select></p>
<button type="button" id="submit" class="mt-2 mb-2 btn btn-lg btn-primary w-100">経路検索</button>
                <div class="container">
                    <div class="row">
                        <div class="col-lg-12 col-md-12 col-xs-6 text-info" id="duration"></div>
                        <div class="col-lg-12 col-md-12 col-xs-6 text-info" id="distance"></div>
                    </div>
                </div>
            </div>
            <div id="content" class="col-md-9 col-sm-8">
                <div id="map" class="vha-100">map</div>
            </div>
        </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="map.js"></script>
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA5vsOV96S9pSlwX-Q73xbILpMeLg5SPMI&callback=initMap">
        </script>
</body>

</html>
