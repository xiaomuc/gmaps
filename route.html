<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://unpkg.com/bootstrap-material-design@4.1.1/dist/css/bootstrap-material-design.min.css" integrity="sha384-wXznGJNEXNG1NFsbm0ugrLFMQPWswR3lds2VeinahP8N0zJw9VWSopbjv2x7WCvX" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!--link href="dist/css/flat-ui.css" rel="stylesheet"-->
    <link href="main.css" rel="stylesheet">

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
    <!--nav class="navbar navbar-inverse navbar-fixed-top navbar-expand-lg" style="margin-bottom: 0px;" role="navigation"-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark" style="margin-bottom: 0px;" role="navigation">
        <a class="navbar-brand" href="#">NTT DATA Kansai</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar-collapse-01" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
        <div class="collapse navbar-collapse" id="navbar-collapse-01">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active" style="vertical-align: middle;">
                    <a class="nav-link" href="#fakelink">
                        <i class="material-icons menu-icon">search</i>route</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">
                        <i class="material-icons menu-icon">place</i>marker</a>
                </li>
            </ul>

        </div>
    </nav>
    <div class="container-fluid">
        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h6 class="modal-title" id="exampleModalLabel">経路検索</h6>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
                    </div>
                    <div class="modal-body container">
                        <form action="#">
                            <div class="row">
                                <div class="col-lg-3 col-xs-12">出発地：</div>
                                <div class="col-lg-9 col-xs-12">
                                    <input type="text" id="start" class="form-control input-lg " placeholder="出発地" value="大阪駅"></div>
                            </div>
                            <div class="row">
                                <div id="label-waypoint" class="col-lg-3 col-xs-12">経由地：</div>
                                <div class="col-lg-9 col-xs-12">
                                    <textarea id="waypoint" class="form-control input-lg " placeholder="経由地">心斎橋駅</textarea> </div>
                            </div>
                            <div class="row">
                                <div class="col-lg-3 col-xs-12">目的地：</div>
                                <div class="col-lg-9 col-xs-12">
                                    <input type="text" id="dist" class="form-control input-lg" placeholder="目的地" value="大阪市役所">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-lg-3 col-xs-12">交通手段：</div>
                                <div class="col-lg-9 col-xs-12">
                                    <label class="radio-inline">
                                    <input type="radio" name="travelMode" id="inlineRadio1" checked value="DRIVING">車
                                  </label>
                                    <label class="radio-inline">
                                    <input type="radio" name="travelMode" id="inlineRadio2" value="TRANSIT">交通機関
                                  </label>
                                    <label class="radio-inline">
                                    <input type="radio" name="travelMode" id="inlineRadio3" value="WALKING">徒歩
                                  </label>
                                </div>
                            </div>
                        </form>
                        <div id="dlg-message"></div>
                    </div>
                    <div class="modal-footer">
                        <div class="switch">
                            <label>
                          <input id="optimize" type="checkbox" checked>
                          経由地最適化
                        </label>
                        </div>
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">閉じる</button>
                        <button id="submit" type="button" class="btn btn-primary">経路検索</button>
                    </div>
                </div>
            </div>
        </div>
        <button id="search" type="button" class="btn btn-primary bmd-btn-fab" data-toggle="modal" data-target="#exampleModal">
            <i class="material-icons">search</i>
          </button>
        <h5><span id="distance" class="badge badge-success"></span>
            <span id="duration" class="badge badge-success"></span></h5>
        <div id="map">

        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="https://unpkg.com/popper.js@1.12.6/dist/umd/popper.js" integrity="sha384-fA23ZRQ3G/J53mElWqVJEGJzU0sTs+SvzG8fXVWP+kJQ1lwFAOkcUOysnlKJC33U" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/bootstrap-material-design@4.1.1/dist/js/bootstrap-material-design.js" integrity="sha384-CauSuKpEqAFajSpkdjv3z9t8E7RlpJ1UP0lKM/+NdtSarroVKu069AlsRPKkFBz9" crossorigin="anonymous"></script>
    <!--script src="dist/scripts/flat-ui.js "></script-->
    <script src="route.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA5vsOV96S9pSlwX-Q73xbILpMeLg5SPMI&callback=initMap"></script>
    <script>
        $(function() {
            $('body').bootstrapMaterialDesign();
            $('.bmd-form-group').attr('padding-top', '10px');
            //$(':radio').radiocheck();
            //$(':checkbox').radiocheck();
            //$('#myModal').leanModal()
        });
        $(window).on('load resize', function() {
            nh = $('nav').height();
            wh = $(window).height();
            mh = wh - nh - 2;
            $('#map').height(mh)
        });
        $('input[name=travelMode]:radio').change(function() {
            var radioval = $(this).val();
            if (radioval == 'TRANSIT') {
                $('#waypoint').attr('disabled', 'disabled');
            } else {
                $('#waypoint').removeAttr('disabled');
            }
        });
    </script>
</body>

</html>
