<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>経路検索(JQueryUI)</title>
    <!-- JQuery UI -->
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/dark-hive/jquery-ui.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        #map {
            width: 100vw;
            height: 100vh;
            padding: 10px;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1
        }
        
        #overlay {
            display: flex;
            flex-wrap: wrap;
            align-items: baseline;
            position: fixed;
            background: grey;
            opacity: 0.7;
            z-index: 2;
        }
    </style>
</head>

<body>

    <div id="overlay">
        <label>情報取得</label>
        <button style="margin: 2px;" id="submit">取得</button>
    </div>
    <div id="map"></div>
    <!-- JQuery -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!-- JQuery UI-->
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <!-- Google Maps 
    <script src="map.js"></script>-->
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA5vsOV96S9pSlwX-Q73xbILpMeLg5SPMI&callback=initMap">
    </script>
    <script type="text/javascript">
        var map;
        var iconbase = '/material-design-icons/maps/svg/production/';
        var geocoder;
        var minLng, maxLng, minLat, maxLat;
        $(function() {
            $('#overlay').draggable();
        });

        function initMap() {
            map = new google.maps.Map(document.getElementById('map'), {
                zoom: 15,
                center: {
                    lat: 32.803198,
                    lng: 130.707875
                }
            });
            geocoder = new google.maps.Geocoder();

        }
        $('#submit').click(function() {
            $.ajax({
                type: 'GET',
                url: 'locations.json',
                dataType: 'json'
            }).done(

                function() {

                }
            );
        });

        function fitmap() {
            var sw = new google.maps.LatLng(maxLat, minLng);
            var ne = new google.maps.LatLng(minLat, maxLng);
            var bounds = new google.maps.LatLngBounds(sw, ne);
            map.fitBounds(bounds);

        }

        function setMarker(address, icon, description) {
            geocoder.geocode({
                'address': address
            }, function(results, status) {
                if (status == google.maps.GeocoderStatus.OK) {
                    var infowindow = new google.maps.InfoWindow({
                        content: description
                    })
                    var marker = new google.maps.Marker({
                        position: results[0].geometry.location,
                        animation: google.maps.Animation.DROP,
                        map: map,
                        icon: icon
                    });
                    marker.addListener('click', function() {
                        infowindow.open(map, marker);
                    });
                    if (minLng == undefined || minLng > results[0].geometry.location.lng()) {
                        minLng = results[0].geometry.location.lng();
                    }
                    if (maxLng == undefined || maxLng < results[0].geometry.location.lng()) {
                        maxLng = results[0].geometry.location.lng();
                    }
                    if (minLat == undefined || minLat > results[0].geometry.location.lat()) {
                        minLat = results[0].geometry.location.lat();
                    }
                    if (maxLat == undefined || maxLat < results[0].geometry.location.lat()) {
                        maxLat = results[0].geometry.location.lat();
                    }
                    fitmap();
                } else {
                    alert(status);
                }
            });
        }
    </script>
</body>

</html>
